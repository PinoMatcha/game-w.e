        <h1>- シャドウマッピング（shadow mapping） -</h1>
        <p>
        影（シャドウ）の描画技術の一つ。<br>
        光源とオブジェクトが作り出す影を、光源から見た視点で「シャドウマップ」と呼ばれるテクスチャを使用して影の描画を行う手法。<br>
        シャドウマッピングでは、<a href="texture">テクスチャ</a>を使って影を描画するためシャドウマップの解像度が低いとジャギーが目立つ。<br>
