    <body>
        <h1>- 3次元コンピュータグラフィックス（3DCG） -</h1>
        <p>
        コンピュータの演算によって作り出した3次元の仮想空間にある立体物を、<br>2次元である平面上（主に画面）の情報に変換することで奥行き感のある画像を作り出す手法。
        </p>
