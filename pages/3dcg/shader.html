        <h1>- シェーダー（Shader） -</h1>
        <p>
        <a href="3dcg.html">3DCG</a>において、陰影処理をおこなうコンピュータプログラムのこと。<br>
        オブジェクトの「描画」に関わる<a href="../programming/program.html">プログラム</a>なので、シェーダーがないとオブジェクトは描画されない。<br>
        <br>
        unityの場合、デフォルトで「Standard Shader」が自動的にオブジェクトに割り当てられるため何もせずともオブジェクトが表示される。<br>
        また、unityでシェーダーを自作した場合、そのシェーダーを選択した<a href="material.html">マテリアル</a>をオブジェクトに割り当てることで自作のシェーダーでオブジェクトを描画することができる。
        </p>
