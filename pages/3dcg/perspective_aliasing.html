        <h1>- パースペクティブエイリアシング（perspective aliasing） -</h1>
        <p>
        ライトを設置したときに生成されるシャドウマップの解像度が一定のため、カメラに近いところのシャドウが遠いシャドウより荒く見えてしまう現象。<br>
        （シャドウマップは同じだが、AよりもBの方が荒く見える）<br>
        <br>
        これを阻止するためには、近距離でも<a href="../graphics/jaggies.html">ジャギー</a>が目立たないように<a href="shadowmapping.html">シャドウマップ</a>の解像度を高くすれば良いがコストが高い。<br>
        なので最近では<a href="perspective_aliasing.html">カスケードシャドウ</a>を使うことが多くなっている。<br>
