        <h1>- レンダリング（rendering） -</h1>
        <p>
        仮想カメラに表示されるはずの画像を作成する過程のこと。<br>
        3次元仮想空間に存在するオブジェクトの<a href="polygon.html">ポリゴン</a>形状や位置、<a href="material.html">マテリアル</a>で設定された質感パラメータ、光の当たり具合などをコンピュータが計算して最終的なレンダリング結果の画像が生成される。<br>
        <br>
        ゲームでは「少し動かしてレンダリング」した画像をパラパラ漫画のように高速に差し替えていくことで動いているように見せる。<br>
        一秒に何枚の画像を送るかが「FPS（frame per seconds）」となる。
        </p>
