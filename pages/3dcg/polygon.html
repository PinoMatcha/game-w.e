    <body>
        <h1>- ポリゴン（polygon） -</h1>
        <p>
        3点以上の頂点を繋いでできた多角形データのことで、曲面を構成する最小単位。<br>
        この「ポリゴン」を多数繋ぎ合わせることで立体的な曲面を表現する。<br>
        <br>
        ポケモンのポリゴンもまさにポリゴン。
        </p>
