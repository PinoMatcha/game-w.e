        <h1>- RGBA4444 -</h1>
        <p>
        前述の<a href="rgba.html">RGBA</a>は通常、各種8bitで表現されるがこれを各種4bitで表現したもの。<br>
        RGBAそれぞれが4bitなので4444。<br>
        通常の<a href="rgb.html">RGB （フルカラー）</a>と比べ、使用するbit数が少ないため色の表現が荒くなる。<br>
        その代わり4bit × 4の16bitで表現されるため24bitカラーより軽い。<br>
        RGBA4444は16bitカラーとも呼ばれる。
        </p>
