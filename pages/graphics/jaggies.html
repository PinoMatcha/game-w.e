        <h1>- ジャギー（エイリアシング） -</h1>
        <p>
        ジャギーとは、画像に表示されている線や境界がギザギザに見えること。<br>
        このピクセル間で起こるギザギザのことをエイリアシングともいう。<br>
        上記画像の左がジャギーあり。<br>
        普通、解像度が低いと表示に使えるピクセル数が少ないためジャギーが目立つ。<br>
        ジャギーの緩和には、アンチエイリアス（Anti-Aliasing: AA）の技術を用いる。
        </p>
