        <script type="text/javascript" src="../../js/script.js"></script>
        <title>ドット (dot)</title>
    </head>
    <body>
        <h1>- ドット (dot) -</h1>
        <p>
        ほとんどピクセルと変わらないが、ピクセルと違うのは「実際に表示されている」というところ。<br>
        10 × 10ピクセルの画像は10 × 10ドットであるが、この画像を2倍に拡大したとき、10 × 10ピクセルの20 × 20ドットとなる。
        </p>
    </body>
