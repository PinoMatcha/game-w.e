        <title>解像度 (resolution)</title>
    </head>
    <body>
        <h1>- 解像度 (resolution) -</h1>
        <p>
        画像がいくつのピクセルによって構成されているのかの情報。<br>
        1280 × 720のように横 × 縦で表されることが多い。<br>
        <br>
        HD（High Difinition） : 1280 × 720ピクセル<br>
        FHD（フルHD） : 1920 × 1080ピクセル<br>
        4K（QFHD） : 3840 × 2160ピクセル<br>
        8K（UHD） : 7680 × 4320ピクセル
        </p>
    </body>
