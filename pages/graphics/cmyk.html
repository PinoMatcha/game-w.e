        <title>CMYK</title>
    </head>
    <body>
        <h1>- CMYK -</h1>
        <p>
        シアン（Cyan）、マゼンタ（Magenta）、イエロー（Yellow）、キープレート（Key plate）の4色を混ぜ合わせて色を表現する方法。<br>
        色を合わせていくと暗い色になるため減法混色ともいわれる。<br>
        ちなみに、キープレート＝黒に近い色。
        </p>
    </body>
