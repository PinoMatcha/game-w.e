    <body>
        <h1>- RGB (フルカラー) -</h1>
        <p>
        赤（Red）、緑（Green）、青（Blue）の3つの原色を混ぜることで色を表現する方法。<br>
        特に何も指定されていない場合、各色8bit（2^8＝256）で表される。<br>
        8bit × 3色＝24bitカラーともいわれる。<br>
        フルカラー、加法混色とも呼ばれる。<br>
        <br>
        unityでカラーを指定する場合にRGBそれぞれの値の最大値が255なのは、256を0からカウントして255までだから。<br>
        </p>
