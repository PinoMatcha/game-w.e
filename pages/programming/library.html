        <h1>- ライブラリ -</h1>
        <p>ライブラリ（=Library）は「あらかじめ様々なプログラム処理が纏められたファイル」のこと。<br>
        プログラムとして単体で動作せず、プログラミングを行う際に読み込んだライブラリへアクセスすることによって、目的の処理をライブラリを用いて比較的簡単に実行できるようにするもの。<br>
        <br>
        <a href="framework.html">フレームワーク</a>との違いは、プログラマは自由にライブラリへアクセスできるのでライブラリは「ユーザーが制御を握っている」と言える。<br>
