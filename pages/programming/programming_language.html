        <h1>- プログラミング言語 -</h1>
        <p>人間がコンピューターへの伝達手段として用いられるコンピューター専用の言語。<br>プログラミング言語を用いて様々なシステムやサービスが作られている。<br>プログラミング言語は現在、JavaやPHP、C#、JavaScriptといったメジャーなものから、マイナーなものまで合わせると200種類以上が存在し、コンピューターの種類や作るものよって使用される言語が異なる。<br>現在でもすべての言語が使用されているわけではなく、よく使われているのは全体の10%程だそう。</p>
